<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Coffee</title>
    <link href='css/style.css' rel='stylesheet' />
    <link rel='icon' href='coffee-logo.png'/>
    <script defer src="js/script.js"></script>
</head>

<body>
    <section>
        <div class="content">
            <h1>MORNING COFFEE</h1>
            <figure class="coffee-content">
                <div class="coffee"></div>
                <img class="coffee-cup" src="/8134643_coffee_cup_icon.png" alt="Coffee cup">
                
            </figure>
            <div class="coffee-buttons">
                <button class="button drink-button">Drink Coffee</button>
                <div class="buttons-under">
                    <button class="button fill-button">Fill Cup</button>
                    <button class="button add-milk">Add Milk</button>
                </div>
                
            </div>
        </div>
    </section>
</body>

</html>
