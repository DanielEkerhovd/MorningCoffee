<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Daniel Ekerhovd">
        <title>Morning Coffee</title>
        <link href='index.css' rel='stylesheet' />
        <link rel='icon' href='/images/coffee-logo.png'/>
        <script defer src="js/script.js"></script>
    </head>

    <body>
        <section class="content">
            <h1>MORNING COFFEE</h1>
            <figure class="coffee-content">
                <img class="coffee-cup" src="/images/edited-coffee-cup.png" alt="Coffee cup">
                <div class="coffee"></div>
            </figure>
            <div class="coffee-buttons">
                <button class="drink-button">Drink Coffee</button>
                <div class="buttons-under">
                    <button class="fill-button">Fill Cup</button>
                    <button class="add-milk">Add Milk</button>
                </div>
            </div>
        </section>
    </body>

</html>
